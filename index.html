<!DOCTYPE html>
<html>
    <head>
        <title>Практика</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <h1>Проверь свою реакцию!</h1>
        <p class="task-info">Нажимай на появляющиеся фигуры настолько быстро, насколько это возможно. Ты можешь выбрать фигуру, которая будет появляться на поле, либо все фигуры случайным образом.</p>
        <button type="button" class="start-button  start-button--hover">Старт</button>
        <button type="button" class="restart-button  restart-button--hover">Начать заново</button>
        <p>Твое время: <b><span class="time"></span></b></p>
        <div class="figures-container">
            <button type="button" class="figures-container__figure  figures-container__box" value="box"></button>
            <button type="button" class="figures-container__figure  figures-container__circle" value="circle"></button>
            <button type="button" class="figures-container__figure  figures-container__heart" value="heart"></button>
            <button type="button" class="figures-container__figure  figures-container__all" value="all" title="Случайная фигура из представленных"></button>
        </div>
        <div class="field">
            <audio class="click-start-sound  hidden" src="audio/ui_SoundPack04%20-%20Select%20Version03.wav" preload="auto" autoplay></audio>
            <audio class="click-figure-sound  hidden" src="audio/ui_SoundPack04%20-%20Select%20Version04.wav" preload="auto" autoplay></audio>
            <audio class="click-choice-sound  hidden" src="audio/UI_SoundPack11_Select_v14.wav" preload="auto" autoplay></audio>
        </div>
        <table class="score-table">
            <caption>Таблица очков</caption>
            <tr class="score-table__name-row">
                <td class="score-table__name">
                    USER
                </td>
            </tr>
        </table>
        
        <script src="js/randomizer.js"></script>
        <script src="js/data.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
