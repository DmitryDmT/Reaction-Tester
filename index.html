<!DOCTYPE html>
<html>
    <head>
        <title>Практика</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <h1>Проверь свою реакцию!</h1>
        <p>Нажимай на появляющиеся круги и квадраты<br> настолько быстро, насколько это возможно.</p>
        <button type="button" class="start-button">Старт</button>
        <p>Твое время: <b><span class="time"></span></b></p>
        <div class="figures-container">
            <button type="button" class="figures-container__figure  figures-container__box"></button>
            <button type="button" class="figures-container__figure  figures-container__circle"></button>
            <button type="button" class="figures-container__figure  figures-container__triangle"></button>
        </div>
        <div class="field"></div>
        
        <script src="script.js"></script>
    </body>
</html>
