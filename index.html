<!DOCTYPE html>
<html>
    <head>
        <title>Практика</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <h1>Проверь свою реакцию!</h1>
        <p class="task-info">Нажимай на появляющиеся круги и квадраты настолько быстро, насколько это возможно. Ты можешь выбрать фигуру, которая будет появляться на поле, либо все фигуры случайным образом.</p>
        <button type="button" class="start-button  start-button--hover-blue">Старт</button>
        <p>Твое время: <b><span class="time"></span></b></p>
        <div class="figures-container">
            <button type="button" class="figures-container__figure  figures-container__box" value="box"></button>
            <button type="button" class="figures-container__figure  figures-container__circle" value="circle"></button>
            <button type="button" class="figures-container__figure  figures-container__heart" value="heart"></button>
            <button type="button" class="figures-container__figure  figures-container__all" value="all"></button>
        </div>
        <div class="field"></div>
        
        <script src="script.js"></script>
    </body>
</html>
